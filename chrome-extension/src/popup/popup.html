<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¨ Web to Figma</h1>
    
    <div id="status" class="status">Ready to capture</div>

    <!-- Connection Verifiers -->
    <div class="connection-panel">
      <div class="connection-item">
        <span id="server-connection-dot" class="connection-dot idle" aria-hidden="true"></span>
        <div class="connection-copy">
          <div class="connection-title">Cloud Capture Service</div>
          <div id="server-connection-detail" class="connection-detail">Checking statusâ€¦</div>
        </div>
      </div>
      <div class="connection-item">
        <span id="plugin-connection-dot" class="connection-dot idle" aria-hidden="true"></span>
        <div class="connection-copy">
          <div class="connection-title">Figma Plugin Link</div>
          <div id="plugin-connection-detail" class="connection-detail">Waiting for heartbeatâ€¦</div>
        </div>
      </div>
      <div class="connection-item">
        <span id="transfer-connection-dot" class="connection-dot idle" aria-hidden="true"></span>
        <div class="connection-copy">
          <div class="connection-title">Data Transfer</div>
          <div id="transfer-connection-detail" class="connection-detail">Idle</div>
        </div>
      </div>
    </div>

    <!-- Progress Indicator -->
    <div id="progress-section" class="progress-section hidden">
      <div class="progress-ring">
        <svg class="progress-ring-svg" viewBox="0 0 120 120">
          <circle class="progress-ring-track" cx="60" cy="60" r="54"></circle>
          <circle id="progress-ring-indicator" class="progress-ring-indicator" cx="60" cy="60" r="54"></circle>
        </svg>
        <div id="progress-percent" class="progress-ring-percent">0%</div>
      </div>
      <div id="progress-phase" class="progress-phase">Initializing...</div>
      <div id="progress-message" class="progress-message">Starting extraction...</div>
    </div>

    <!-- Essential Capture Actions -->
    <div class="capture-actions">
      <button id="capture-btn" class="btn-primary" title="Capture the current page and send to Figma automatically">
        ðŸ“¸ Capture & Send to Figma
      </button>
      
      <button id="capture-download-btn" class="btn-secondary" title="Capture and download JSON file for manual upload to Figma">
        ðŸ’¾ Download JSON File
      </button>
    </div>

    <!-- Success Actions (shown after capture) -->
    <div class="actions hidden" id="actions">
      <button id="send-to-figma-btn" class="btn-success">ðŸš€ Send to Figma</button>
      <button id="download-btn" class="btn-secondary">ðŸ’¾ Download JSON</button>
    </div>
  </div>
  <script src="popup-simple.js"></script>
</body>
</html>
