<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test Page</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .red-box {
            width: 200px;
            height: 200px;
            background-color: red;
            margin-bottom: 20px;
        }
        .blue-box {
            width: 200px;
            height: 100px;
            background-color: blue;
            margin-bottom: 20px;
        }
        .text-content {
            font-size: 24px;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .image-box {
            width: 300px;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }
    </style>
</head>
<body>
    <div class="red-box"></div>
    <div class="blue-box"></div>
    <p class="text-content">Hello, this is test text!</p>
    <div class="image-box"></div>
</body>
</html>
